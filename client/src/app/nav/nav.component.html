<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="service.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/members">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors">Errors</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="(service.currentUser$ |async) as user" dropdown>
      <img src="{{user.photoUrl ||'./assets/user.png'}}" alt="{{user.username }}">
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.knownAs || user.username | titlecase}} </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a routerLink="member/edit" class="dropdown-item">Edit</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form *ngIf="(service.currentUser$ |async) === null" #loginfrom="ngForm" class="d-flex" (ngSubmit)="login()"
      autocomplete="off">
      <input class="form-control me-2" [(ngModel)]="model.UserName" type="text" name="UserName" placeholder="Username">
      <input class="form-control me-2" type="password" [(ngModel)]="model.Password" name="Password"
        placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>

  </div>
</nav>
