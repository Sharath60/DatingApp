<div class="container mt-5">
    <button class="btn btn-outline-primary mr-5" (click)="get400Error()">Test 400 Error</button>
    <button class="btn btn-outline-primary mr-5" (click)="get401Error()">Test 401 Error</button>
    <button class="btn btn-outline-primary mr-5" (click)="get404Error()">Test 404 Error</button>
    <button class="btn btn-outline-primary mr-5" (click)="get500Error()">Test 500 Error</button>
    <button class="btn btn-outline-primary mr-5" (click)="get400ValidationError()">
        Test 400 Validation Error
    </button>

    <div class="mt-2 row" *ngIf="validationErrors.length > 0">
        <ul>
            <li *ngFor="let item of validationErrors">
                {{item}}
            </li>
        </ul>
    </div>

</div>
